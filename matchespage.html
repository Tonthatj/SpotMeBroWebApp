	<script>

	const dbRef = firebase.database().ref();


	function getMatches(userid, availS) {


		availS = availS.split(",");
		availS.pop(); // get rid of empty end comma
		// availS is defined exactly how I want


		for (var i = 0; i < availS.length; i++) {

			var availS2 = availS[i].split(" ");

			document.getElementById("pid").innerHTML += "<b>" + availS2[0] + " " + availS2[1] + "</b></br>";

			var uidArr = [];

			dbRef.child(availS2[0]).child(availS2[1]).once("value", function(snapshot) {
				snapshot.forEach(function(child) {
					uidArr.push(child.val().Email);
					//console.log(child.key + " : " + child.val().Email);

				});

				for (var k = 0; k < uidArr.length; k++) {
					document.getElementById("pid").innerHTML += uidArr[k] + "</br>";
				}

				console.log("uid's in " + availS2[0] + "--" + availS2[1]);
				console.log(uidArr);

			}); // end of snapshot

		} // end of for loop


	} // end of getMatches function



	</script>
