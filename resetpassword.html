<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="resetpassword.css">
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="emailInput">
      Email: </br>
      <input id="submitEmail" type="email" placeholder="Email"><br>
      <button id="btnSubmitEmail">Submit Email</button>
    </form>
    <form id="securityQA">
      <h5 id="securityQuestion">Security Question: </h5><br>
      Answer: </br>
      <input id="submitSecurityAnswer" type="text" placeholder="Answer"></br>
      <button id="backBtn" onclick="location.href='signin.html'">Back</button>
      <button id="btnResetPasswordSubmit" onclick="matchSecurityAnswer()">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="resetpassword.js"></script>
</body>
</html>
