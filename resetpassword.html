<html>
<head>
  <link rel="stylesheet" type="text/css" href="resetpassword.css">
  <script type="text/javascript" src="mainpage.js"></script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <div id="emailInput">
      Email: </br>
      <input id="submitEmail" type="email" placeholder="Email"><br>
    </div>
    <button id="btnSubmitEmail">Submit Email</button>
    <div id="securityQA">
      <h5 id="securityQuestion">Security Question: </h5><br>
      Answer: </br>
      <input id="submitSecurityAnswer" type="text" placeholder="Answer"></br>
    </div>
    <button id="backBtn"><a href="signin.html" style="text-decoration: none">Back</a></button>
    <button id="btnResetPasswordSubmit">Submit</button>
  </div>
</body>
</html>
