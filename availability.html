<html>
<head>
	<title>Workout Availability</title>
</head>
<nav class="btn-group">
	<button onclick="matchespage.html"><strong>Go to your Matches</strong></button>
	<button onclick="preferenceEditor.html"><strong>Go to your Preference Editor</strong></button>
	<button onclick="profile.html"><strong>Go to your Profile</strong></button>

<body>
	<form>
		<div id="selectTime">
			<select id="daysOfWeek">
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Saturday">Saturday</option>
				<option value="Sunday">Sunday</option>
			</select>
			<select id="hour">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select id="timeOfDay">
				<option value="AM">AM</option>
				<option value="PM">PM</option>
			</select>
			<br>
			<button onClick="#">Back</button>
			<button id="btnSubmit" type="submit">Submit</button></br></br></br>

			<p id="availP"></p>

		</div>
	</form>
</body>
</html>
