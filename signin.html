<!DOCTYPE html>
<html>
<head>
	<title>Signin</title>
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
	<div class="container">
		<h1>SpotMeBro Login</h1>
		<div id="signinInfo">
			Email:</br>
			<input id="txtEmail" type="email" placeholder="Email"><br>
			Password</br>
			<input id="txtPassword" type="password" placeholder="Password"></br>
		</div>
		<br>
		<div id="button">
			<button id="btnLogin" class="btn btn-action">Login</button>
			<button id="btn_SignUp" onclick="location.href='signup.html'">Sign-Up!</button>
			<button id="btnReset" onclick="location.href='resetpassword.html'">Reset Password</button>
		</div>
	</div>

	<script src="signin.js"></script>

</body>
</html>
