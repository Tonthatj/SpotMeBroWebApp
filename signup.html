<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="container">
    <h1>Sign-up for SpotMeBro</h1>
    <div id="userLogin">
      Email:
  		<input id="txtEmail" type="email" placeholder="Email"></br>
      Password:
  		<input id="txtPassword" type="password" placeholder="Password"></br>
      Confirm Password:
  		<input id="txtConfirmPassword" type="password" placeholder="Confirm Password"></br>
    </div>

    <div id="genderInfo">
      Your Gender:
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select> </br>
    </div>

    <div id="securityInfo">
      Security Question:
      <select id="securityQuestion" name="securityQuestion">
        <option value="What street did you grow up on?">What street did you grow up on?</option>
        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
        <option value="What is your father's middle name?">What is your father's middle name?</option>
        <option value="What is your high school mascot?">What is your high school mascot?</option>
        <option value="What is the name of your best friend?">What is the name of your best friend?</option>
        <option value="What is your favorite color?">What is your favorite color?</option>
      </select> </br>

      Security Answer:
      <input id="securityAnswer" type="text" placeholder="Answer"></br>
    </div>

    <div id="styleInfo">
      Style:
      <select id="style" name="style">
        <option value="CrossFit">Crossfit</option>
        <option value="PowerLifting">Powerlifting</option>
        <option value="Cardio">Cardio</option>
      </select> </br>
    </div>

    <div id="preferenceInfo">
      Preferred Partner's Gender:
      <select id="prefgender" name="prefgender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Both">Both</option>
        <option value="Other">Other</option>
        <option value="NoPreference">No Preference</option>
      </select> </br>
    </div>

    <div id="btn">
      <button id="btnBack"><a href="signin.html" style="text-decoration:none">Back</a></button>
  		<button id="btnSignUp" class="btn btn-secondary">Submit</button>
    </div>
	</div>

  <script src="signup.js"></script>

</body>
</html>
